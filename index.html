<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />

    <title>Grocery List Application</title>

    <link rel="stylesheet" href="stylesheets/page.css" />

    <script src="javascripts/underscore.js"></script>
    <script src="javascripts/backbone.js"></script>
    <script src="javascripts/jquery-3.4.1.js"></script>
    <script src="javascripts/handlebars-v4.1.2.js"></script>
  </head>
  <body>
    <main>
      <table>
        <thead>
          <tr>
            <th data-prop="name">Name</th>
            <th data-prop="quantity" colspan="2">Quantity</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <p><a href="#">Delete all</a></p>

      <form action="" method="post">
        <fieldset>
          <dl>
            <dt><label for="name">Name</label></dt>
            <dd><input type="text" name="name" /></dd>
            <dt><label for="quantity">Quantity</label></dt>
            <dd><input type="text" name="quantity" /></dd>
          </dl>
          <input type="submit" value="Add Item" />
        </fieldset>
      </form>
    </main>

    <script id="items" type="text/x-handlebars">
      {{#each items}}
        {{#with attributes}}
        {{> item}}
        {{/with}}
      {{/each}}
    </script>

    <script id="item" type="text/x-handlebars">
      <tr>
        <td>{{name}}</td>
        <td>{{quantity}}</td>
        <td><a data-id="{{id}}" href="#">Delete</a></td>
      </tr>
    </script>

    <script>
      const itemsJSON = [
        {
          name: 'Bananas',
          quantity: 3,
        },
        {
          name: 'Apples',
          quantity: 4,
        },
      ];
    </script>

    <script src="javascripts/application.js"></script>
  </body>
</html>
